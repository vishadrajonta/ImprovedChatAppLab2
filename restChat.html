    function emailInvite() {
        var email = document.getElementById("email").value;
        console.log(email);
        var subject = "Join my Chat";
        var body = "Hey!! Join me at http://3.128.197.4/restChat/restChat.html";

        window.open(mailtoUrl, "_blank");
    }
</script>

         <p>

         <div class="scrollabletextbox" id="chatBox"></div>
         <form> 
			<label for="email">Invite someone to chat:</label>

   		        <input type="button" value="Send Email" onclick="emailInvite()" />
